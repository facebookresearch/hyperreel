# @package _group_

type: lightfield

render:
  type: lightfield

param:
  n_dims: 6
  fn: identity


### EMBEDDING ###
embedding:
  type: ray_point

  embeddings:
    ray_prediction_0:
      type: ray_prediction

      # Parameterization
      params:
        ray:
          start: 0
          end: 6

          param:
            n_dims: 4
            fn: two_plane

          pe:
            type: windowed
            freq_multiplier: 2.0
            n_freqs: 0
            #n_freqs: 4
            wait_iters: 0
            max_freq_epoch: 0
            exclude_identity: False

        time:
          start: 6
          end: 7

          param:
            n_dims: 1
            fn: identity

          pe:
            type: windowed
            n_freqs: 2
            #n_freqs: 4
            wait_iters: 0
            max_freq_epoch: 0
            exclude_identity: False

      # Net
      net:
        type: base
        group: embedding_impl

        depth: 6
        hidden_channels: 256
        skips: [3]

      # Outputs
      z_channels: 32

      outputs:
        z_vals:
          channels: 1

        spatial_flow:
          channels: 3

        sigma:
          channels: 1

          activation:
            type: ease_value
            start_value: 1.0
            window_epochs: 3
            wait_epochs: 0

            activation:
              type: sigmoid
              shift: 4.0

        point_offset:
          channels: 3

          activation:
            type: tanh
            outer_fac: 0.25

        color_scale:
          channels: 3

          activation:
            type: ease_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

        color_shift:
          channels: 3

          activation:
            type: ease_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

    ray_intersect_0:
      type: ray_intersect

      # Intersect
      z_channels: 32

      intersect:
        type: z_plane

        sort: True
        outward_facing: False
        use_disparity: False

        use_sigma: True

        out_points: raw_points
        out_distance: raw_distance

        near: 0.5

        initial: -1.25
        end: -5.0

        contract:
          type: bbox
          contract_samples: True
          bbox_min: [-2.0, -2.0, 0.0]
          bbox_max: [2.0, 2.0, -5.0]

        activation:
          type: identity
          fac: 0.5

    flow_0:
      type: advect_points
      use_spatial_flow: True
      use_angular_flow: False

      out_flow_field: raw_flow
      flow_scale: 2.0

      spatial_flow_activation:
        type: identity
        fac: 0.25

      angular_flow_rotation_activation:
        type: identity
        fac: 0.25

      angular_flow_anchor_activation:
        type: identity
        fac: 0.25

    point_offset_0:
      type: point_offset
      use_sigma: True

    #color_transform:
    #  type: color_transform

    #  transform_activation:
    #    type: ease_value
    #    start_value: 0.0
