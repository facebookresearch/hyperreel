# @package _group_

batch_size: 4096
ray_chunk: 131072
net_chunk: 131072

update_data_every: 1
reload_data_every: 100

log_every: 1
val_every: 25
render_every: 100
ckpt_every: 100
test_every: 200
flush_logs: 1000
num_epochs: 5000

num_workers: 16
num_gpus: 1

weight_init:
  type: none

loss:
  type: mse

color:
  optimizer: adam
  lr: 0.001
  clip: False
  clip_amount: 1.0
  momentum: 0.9
  weight_decay: 0

  lr_scheduler: steplr
  warmup_multiplier: 1.0
  warmup_epochs: 0

  decay_epoch: 2000
  decay_gamma: 0.5

embedding:
  optimizer: adam
  lr: 0.0005
  clip: False
  clip_amount: 1.0
  momentum: 0.9
  weight_decay: 0

  lr_scheduler: exp
  warmup_multiplier: 1.0
  warmup_epochs: 0

  decay_epoch: 500
  decay_gamma: 0.1
